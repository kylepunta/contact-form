<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="form-container">
      <form action="" novalidate>
        <h1>Contact Us</h1>
        <div class="text-field">
          <label for="firstName">First Name <span>*</span></label>
          <input type="text" name="firstName" id="firstName" required />
          <p class="error-message text"></p>
        </div>
        <div class="text-field">
          <label for="lastName">Last Name <span>*</span></label>
          <input type="text" name="lastName" id="lastName" required />
          <p class="error-message text"></p>
        </div>
        <div class="text-field email">
          <label for="email">Email Address <span>*</span></label>
          <input type="email" name="email" id="email" required />
          <p class="error-message email"></p>
        </div>
        <div class="radio-section">
          <label for="queryType">Query Type <span>*</span></label>
          <div class="radio-fields">
            <div class="radio-field">
              <input type="radio" name="queryType" id="enquiry" required />
              <label for="enquiry">General Enquiry</label>
            </div>
            <div class="radio-field">
              <input type="radio" name="queryType" id="support" />
              <label for="support">Support Request</label>
            </div>
          </div>
          <p class="error-message radio"></p>
        </div>
        <div class="text-field message">
          <label for="message">Message <span>*</span></label>
          <textarea name="message" id="message" required></textarea>
          <p class="error-message text"></p>
        </div>
        <div class="check-field">
          <div class="checkbox-message">
            <input type="checkbox" name="consent" id="consent" required />
            <label for="consent"
              >I consent to being contacted by the team <span>*</span></label
            >
          </div>
          <p class="error-message checkbox"></p>
        </div>
        <input type="submit" value="Submit" id="submitBtn" />
      </form>
    </div>

    </div> -->
    <script src="./script.js"></script>
  </body>
</html>
