<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="form-container">
      <form action="" novalidate>
        <h1>Contact Us</h1>
        <div class="text-field">
          <label for="firstName">First Name <span>*</span></label>
          <input type="text" name="firstName" id="firstName" required />
          <p class="error-message text"></p>
        </div>
        <div class="text-field">
          <label for="lastName">Last Name <span>*</span></label>
          <input type="text" name="lastName" id="lastName" required />
          <p class="error-message text"></p>
        </div>
        <div class="text-field email">
          <label for="email">Email Address <span>*</span></label>
          <input type="email" name="email" id="email" required />
          <p class="error-message email"></p>
        </div>
        <div class="radio-section">
          <label for="queryType">Query Type <span>*</span></label>
          <div class="radio-fields">
            <div class="radio-field">
              <input type="radio" name="queryType" id="enquiry" required />
              <label for="enquiry">General Enquiry</label>
            </div>
            <div class="radio-field">
              <input type="radio" name="queryType" id="support" />
              <label for="support">Support Request</label>
            </div>
          </div>
          <p class="error-message radio"></p>
        </div>
        <div class="text-field message">
          <label for="message">Message <span>*</span></label>
          <textarea name="message" id="message" required></textarea>
          <p class="error-message text"></p>
        </div>
        <div class="check-field">
          <div class="checkbox-message">
            <input type="checkbox" name="consent" id="consent" required />
            <label for="consent"
              >I consent to being contacted by the team <span>*</span></label
            >
          </div>
          <p class="error-message checkbox"></p>
        </div>
        <input type="submit" value="Submit" id="submitBtn" />
      </form>
      <div class="success-message hidden" role="alert" aria-live="polite">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="21"
            fill="none"
            viewBox="0 0 20 21"
          >
            <path
              fill="#fff"
              d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"
            />
          </svg>
          <h3>Message sent!</h3>
        </div>
        <div>
          <p>Thanks for completing the form. We'll be in touch soon!</p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
