<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <form action="">
      <h1>Contact Us</h1>
      <div>
        <label for="firstName">First Name <span>*</span></label>
        <input type="text" name="firstName" id="firstName" required />
      </div>
      <div>
        <label for="lastName">Last Name <span>*</span></label>
        <input type="text" name="lastName" id="lastName" required />
      </div>
      <div>
        <label for="email">Email Address <span>*</span></label>
        <input type="email" name="email" id="email" required />
      </div>
      <div>
        <label for="queryType">Query Type <span>*</span></label>
        <div>
          <input type="radio" name="queryType" id="queryType" />
          <label for="generalEnquiry">General Enquiry</label>
        </div>
        <div>
          <input type="radio" name="queryType" id="queryType" />
          <label for="supportRequest">Support Request</label>
        </div>
      </div>
      <div>
        <label for="message">Message <span>*</span></label>
        <input type="text" name="message" id="message" required />
      </div>
      <div>
        <input type="checkbox" name="consent" id="consent" />
        <label for="consent"
          >I consent to being contacted by the team <span>*</span></label
        >
      </div>
      <input type="submit" value="Submit" />
    </form>

  </body>
</html>
